<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../../static/navigation.css">
    <title>y u bully me?</title>
</head>
<body>
    <nav id="menu">
        <div class="menu-content">
            <ul class="ac-gn-list">
                <li class="ac-index">
                    <a href="{% url 'message:index' %}" class="ac-gn-test">
                        <span class="ac-gn-text">index</span>
                    </a>
                </li>
                <li class="ac-login">
                    <a href="{% url 'message:login' %}" class="ac-gn-test">
                        <span class="ac-gn-text">login</span>
                    </a>
                </li>
                <li class="ac-signup">
                    <a href="{% url 'message:signup' %}" class="ac-gn-test">
                        <span class="ac-gn-text">signup</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>留言板</h1>
    <div class="msgform">
        <form method="post" action='{% url 'message:submit' %}'>
            {% csrf_token %}
            {{ form }}
            <p4>username</p4>
            <input type="text" name="username">
            <br>
            <br>
            <p4>content</p4>
            <textarea name="content" rows="5" cols="30"></textarea>
            <br>
            <br>
            <div class="btn">
                <button> 提交 </button>
            </div>
        </form>
    </div>

    <div class="msgshow">
        {% for message in message_list %}
            <p>-----------------------------------------</p>
            <p>{{ message.username }} 在{{ message.timestamp }}发表了</p>
            <p>{{ message.content }}</p>
        {% endfor %}
    </div>
</body>
</html>
