<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/message/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../../static/message/css/LoginSignup.css">
    <title>why u bully me?</title>
</head>
<body>

    <nav id="menu">
        <div class="menu-content">
            <ul class="ac-gn-list">
                <li class="ac-index">
                    <a href="{% url 'message:home' %}" class="ac-gn-test">
                        <span class="ac-gn-text">Home</span>
                    </a>
                </li>
                {% if not currentUser %}
                <li class="ac-login">
                    <a href="{% url 'message:login' %}" class="ac-gn-test">
                        <span class="ac-gn-text">Login</span>
                    </a>
                </li>
                {% endif %}
                {% if not currentUser %}
                <li class="ac-signup">
                    <a href="{% url 'message:register' %}" class="ac-gn-test">
                        <span class="ac-gn-text">Register</span>
                    </a>
                </li>
                {% endif %}
                {% if currentUser %}
                <li class="ac-farewell">
                    <a href="{% url 'message:logout' %}" class="ac-gn-test">
                        <span class="ac-gn-text">Logout</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <br />
        <h1>Hi.</h1>
        <h2>Signup first.</h2>
        <div class="formform">
            <br />
            <p> {{ resp }}</p>
            <form id="formLogin" method="post" action="{% url 'message:register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3" style="margin-top: 50px; margin-right: auto; margin-left: auto; width: 350px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required autofocus maxlength="24">
                </div>
                <div class="input-group mb-3" style="margin-top: 10px; margin-right: auto; margin-left: auto; width: 350px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="password" class="form-control" name="passwd" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required maxlength="30">
                </div>
                <br />
                <div class="btn">
                    <button class="btn btn-outline-dark"> SignUp </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
